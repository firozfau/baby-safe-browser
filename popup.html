<!DOCTYPE html>
<html>
<head>
    <title>Whitelist Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 10px;
        }
        .hidden {
            display: none;
        }
        .button {
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="login-screen">
        <h2>Login</h2>
        <div>
            <input type="password" id="password-input" placeholder="Enter password" />
            <button class="button" id="login-button">Login</button>
        </div>
        <p id="login-error" style="color: red; display: none;">Invalid password. Please try again.</p>
    </div>

    <div id="whitelist-screen" class="hidden">
        <h2>Whitelist Manager</h2>
        <div>
            <input type="text" id="url-input" placeholder="https://example.com" />
            <button class="button" id="add-url">Add URL</button>
        </div>
        <ul id="whitelist"></ul>
        <button class="button" id="logout-button">Logout</button>
    </div>

    <script src="popup.js"></script>
</body>
</html>
